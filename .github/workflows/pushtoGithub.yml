name: Publish to GitHub Package Registry (npm.pkg.github.com)
on:
  release:
    types: [created]

jobs:
  publish-npm-pkg-github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.REPOSITORY_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com

      - name: 📝 Reemplazar package.json con package.github.json
        run: cp package.github.json package.json

      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
