name: Version and Release
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
    
jobs:
  version-and-release:
    if: ${{ !contains(github.event.head_commit.message, 'Release') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.REPOSITORY_TOKEN }}

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: 📦 Install dependencies
        run: npm install

      - name: Check Git status
        run: git status

      - name: Stage changes
        run: |
          git add .
          git status

      - name: 🕵️ Detect version type
        id: version-type
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:%s)
          if [[ $COMMIT_MSG == *"BREAKING CHANGE"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ $COMMIT_MSG == *"feat:"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: 🏷️ Version and tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update package" || echo "No changes to commit"
          npm version ${{ steps.version-type.outputs.type }} -m "Release %s"
          git push
          git push --tags

      - name: 📦 Publish to npmjs.org
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🔧 Setup for GitHub Packages
        run: |
          rm ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.REPOSITORY_TOKEN }}" > ~/.npmrc
          echo "@Guada8a:registry=https://npm.pkg.github.com" >> ~/.npmrc

      - name: 🔧 Modify package.json for GitHub Packages
        run: |
          content=$(cat package.json)
          echo "$content" | jq '.name = "@Guada8a/vtk-pro" | .publishConfig.registry = "https://npm.pkg.github.com/"' > package.json

      - name: 📦 Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}