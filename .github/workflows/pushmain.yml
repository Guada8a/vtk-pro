name: Version and Release on GitHub
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'package.github.json'
      - 'package-lock.json'
      # - '.github/workflows/**'

jobs:
  version-and-release:
    if: ${{ !contains(github.event.head_commit.message, 'Release') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.REPOSITORY_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ•µï¸ Detect version type
        id: version-type
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:%s)
          if [[ $COMMIT_MSG == *"BREAKING CHANGE"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ $COMMIT_MSG == *"feat:"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ·ï¸ Version and tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          npm version ${{ steps.version-type.outputs.type }} -m "Release %s"

      - name: ðŸ”„ Copiar versiÃ³n a package.github.json
        run: jq '.version |= "${{ steps.version-type.outputs.type }}"' package.json > package.github.json

      - name: ðŸ“¤ Push cambios y tags
        run: |
          git add package.json package.github.json
          git commit -m "Update package version"
          git push
          git push --tags

      - name: ðŸš€ Crear Release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version-type.outputs.type }}
          name: "Release v${{ steps.version-type.outputs.type }}"
          body: "Automated release"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
